<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Book Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Book Management</h1>
        <form id="bookForm">
            <input type="text" id="bookName" placeholder="Book Name" required>
            <input type="text" id="authorName" placeholder="Author Name" required>
            <button type="submit">Add Book</button>
        </form>
        <h2>Book List</h2>
        <ul id="bookList"></ul>
    </div>
    
    <script>
        
const bookForm = document.getElementById('bookForm');
const bookList = document.getElementById('bookList');


const emojis = ['📚', '📖', '📘', '📗', '📙', '📓', '📔', '📕', '📒', '📝'];


bookForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const bookName = document.getElementById('bookName').value;
    const authorName = document.getElementById('authorName').value;

   
    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

    const li = document.createElement('li');
    li.innerHTML = `
        <span>${randomEmoji} ${bookName} by ${authorName}</span>
        <button class="remove-btn">Remove</button>
    `;

    bookList.appendChild(li);

    
    document.getElementById('bookName').value = '';
    document.getElementById('authorName').value = '';
});


bookList.addEventListener('click', function(event) {
    if (event.target.classList.contains('remove-btn')) {
        const li = event.target.parentElement;
        bookList.removeChild(li);
    }
});

    </script>
</body>
</html>
